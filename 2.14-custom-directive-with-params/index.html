<!doctype html>
<html ng-app="questApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css" />
</head>
<body>
    <div ng-controller="QuestionController">
        <div class="quest">
            <h3>{{question.text}}</h3>
            <p>{{question.author}} </p> <p><i>{{question.date}}</i></p>
        </div>
        <h3>Ответы</h3>
        <div>
            <div answer-list="question"></div>
        </div>

        <hr />
        <h3>Применение директивы к элементу</h3>
        <div>
            <answer-list source="question" />
        </div>

        <hr />
        <h3>Применение директивы к классу</h3>
        <div>
            <div class="answer-list: question"></div>
        </div>
        <hr />

        <h3>Применение директивы к комментарию</h3>
        <div>
            <!-- directive: answer-list question -->
        </div>
    </div>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/QuestionController.js"></script>
    <script src="js/answerList.js"></script>
</body>
</html>
